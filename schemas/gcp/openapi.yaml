openapi: 3.0.0
info:
  title: HyperFleet API
  version: 1.0.0
  contact:
    name: HyperFleet Team
  description: |-
    HyperFleet API provides simple CRUD operations for managing cluster resources and their status history.

    **Architecture**: Simple CRUD only, no business logic, no event creation.
    Sentinel operator handles all orchestration logic.
    Adapters handle the specifics of managing spec
tags: []
paths:
  /api/hyperfleet/v1/clusters:
    get:
      operationId: getClusters
      summary: List clusters
      parameters:
        - $ref: '#/components/parameters/QueryParams.page'
        - $ref: '#/components/parameters/QueryParams.pageSize'
        - $ref: '#/components/parameters/QueryParams.orderBy'
        - $ref: '#/components/parameters/QueryParams.order'
        - $ref: '#/components/parameters/SearchParams'
      responses:
        '200':
          description: The request has succeeded.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ClusterList'
        default:
          description: An unexpected error response.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    post:
      operationId: postCluster
      summary: Create cluster
      description: |-
        Create a new cluster resource.

        **Note**: The `status` object in the response is read-only and computed by the service.
        It is NOT part of the request body. Initially, status.phase will be "NotReady" and
        status.conditions will be empty until status conditions are POSTed.
      parameters: []
      responses:
        '201':
          description: The request has succeeded and a new resource has been created as a result.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Cluster'
        default:
          description: An unexpected error response.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ClusterCreateRequest'
  /api/hyperfleet/v1/clusters/{cluster_id}:
    get:
      operationId: getClusterById
      summary: Get cluster by ID
      parameters:
        - $ref: '#/components/parameters/SearchParams'
        - name: cluster_id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: The request has succeeded.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Cluster'
        default:
          description: An unexpected error response.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /api/hyperfleet/v1/clusters/{cluster_id}/nodepools:
    get:
      operationId: getNodePoolsByClusterId
      summary: List all nodepools for cluster
      description: Returns the list of all nodepools for a cluster
      parameters:
        - name: cluster_id
          in: path
          required: true
          description: Cluster ID
          schema:
            type: string
        - $ref: '#/components/parameters/QueryParams.page'
        - $ref: '#/components/parameters/QueryParams.pageSize'
        - $ref: '#/components/parameters/QueryParams.orderBy'
        - $ref: '#/components/parameters/QueryParams.order'
        - $ref: '#/components/parameters/SearchParams'
      responses:
        '200':
          description: The request has succeeded.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NodePoolList'
        default:
          description: An unexpected error response.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    post:
      operationId: createNodePool
      summary: Create nodepool
      description: Create a NodePool for a cluster
      parameters:
        - name: cluster_id
          in: path
          required: true
          description: Cluster ID
          schema:
            type: string
      responses:
        '201':
          description: The request has succeeded and a new resource has been created as a result.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NodePoolCreateResponse'
        default:
          description: An unexpected error response.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/NodePoolCreateRequest'
  /api/hyperfleet/v1/clusters/{cluster_id}/nodepools/{nodepool_id}:
    get:
      operationId: getNodePoolById
      summary: Get nodepool by ID
      description: Returns specific nodepool
      parameters:
        - name: cluster_id
          in: path
          required: true
          description: Cluster ID
          schema:
            type: string
        - name: nodepool_id
          in: path
          required: true
          description: NodePool ID
          schema:
            type: string
      responses:
        '200':
          description: The request has succeeded.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NodePool'
        default:
          description: An unexpected error response.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /api/hyperfleet/v1/clusters/{cluster_id}/nodepools/{nodepool_id}/statuses:
    get:
      operationId: getNodePoolsStatuses
      summary: List all adapter statuses for nodepools
      description: Returns adapter status reports for this nodepool
      parameters:
        - name: cluster_id
          in: path
          required: true
          description: Cluster ID
          schema:
            type: string
        - name: nodepool_id
          in: path
          required: true
          schema:
            type: string
        - $ref: '#/components/parameters/QueryParams.page'
        - $ref: '#/components/parameters/QueryParams.pageSize'
        - $ref: '#/components/parameters/QueryParams.orderBy'
        - $ref: '#/components/parameters/QueryParams.order'
        - $ref: '#/components/parameters/SearchParams'
      responses:
        '200':
          description: The request has succeeded.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AdapterStatusList'
        default:
          description: An unexpected error response.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    post:
      operationId: postNodePoolStatuses
      summary: Create or update adapter status
      description: |-
        Adapter creates or updates its status report for this nodepool.
        If adapter already has a status, it will be updated (upsert by adapter name).

        Response includes the full adapter status with all conditions.
        Adapter should call this endpoint every time it evaluates the nodepool.
      parameters:
        - name: cluster_id
          in: path
          required: true
          description: Cluster ID
          schema:
            type: string
        - name: nodepool_id
          in: path
          required: true
          schema:
            type: string
      responses:
        '201':
          description: The request has succeeded and a new resource has been created as a result.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AdapterStatus'
        '400':
          description: The server could not understand the request due to invalid syntax.
        '404':
          description: The server cannot find the requested resource.
        '409':
          description: The request conflicts with the current state of the server.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AdapterStatusCreateRequest'
  /api/hyperfleet/v1/clusters/{cluster_id}/statuses:
    get:
      operationId: getClusterStatuses
      summary: List all adapter statuses for cluster
      description: Returns adapter status reports for this cluster
      parameters:
        - name: cluster_id
          in: path
          required: true
          description: Cluster ID
          schema:
            type: string
        - $ref: '#/components/parameters/QueryParams.page'
        - $ref: '#/components/parameters/QueryParams.pageSize'
        - $ref: '#/components/parameters/QueryParams.orderBy'
        - $ref: '#/components/parameters/QueryParams.order'
        - $ref: '#/components/parameters/SearchParams'
      responses:
        '200':
          description: The request has succeeded.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AdapterStatusList'
        '404':
          description: The server cannot find the requested resource.
    post:
      operationId: postClusterStatuses
      summary: Create or update adapter status
      description: |-
        Adapter creates or updates its status report for this cluster.
        If adapter already has a status, it will be updated (upsert by adapter name).

        Response includes the full adapter status with all conditions.
        Adapter should call this endpoint every time it evaluates the cluster.
      parameters:
        - name: cluster_id
          in: path
          required: true
          description: Cluster ID
          schema:
            type: string
      responses:
        '201':
          description: The request has succeeded and a new resource has been created as a result.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AdapterStatus'
        '400':
          description: The server could not understand the request due to invalid syntax.
        '404':
          description: The server cannot find the requested resource.
        '409':
          description: The request conflicts with the current state of the server.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AdapterStatusCreateRequest'
  /api/hyperfleet/v1/compatibility:
    get:
      operationId: getCompatibility
      description: Returns the list of all nodepools
      parameters:
        - $ref: '#/components/parameters/QueryParams.page'
        - $ref: '#/components/parameters/QueryParams.pageSize'
        - $ref: '#/components/parameters/QueryParams.orderBy'
        - $ref: '#/components/parameters/QueryParams.order'
        - $ref: '#/components/parameters/SearchParams'
      responses:
        '200':
          description: The request has succeeded.
          content:
            text/plain:
              schema:
                type: string
      security:
        - BearerAuth: []
  /api/hyperfleet/v1/nodepools:
    get:
      operationId: getNodePools
      summary: List all nodepools for cluster
      description: Returns the list of all nodepools
      parameters:
        - $ref: '#/components/parameters/QueryParams.page'
        - $ref: '#/components/parameters/QueryParams.pageSize'
        - $ref: '#/components/parameters/QueryParams.orderBy'
        - $ref: '#/components/parameters/QueryParams.order'
        - $ref: '#/components/parameters/SearchParams'
      responses:
        '200':
          description: The request has succeeded.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NodePoolList'
        default:
          description: An unexpected error response.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
components:
  parameters:
    QueryParams.order:
      name: order
      in: query
      required: false
      schema:
        $ref: '#/components/schemas/OrderDirection'
        default: desc
      explode: false
    QueryParams.orderBy:
      name: orderBy
      in: query
      required: false
      schema:
        type: string
        default: created_at
      explode: false
    QueryParams.page:
      name: page
      in: query
      required: false
      schema:
        type: integer
        format: int32
        default: 1
      explode: false
    QueryParams.pageSize:
      name: pageSize
      in: query
      required: false
      schema:
        type: integer
        format: int32
        default: 20
      explode: false
    SearchParams:
      name: search
      in: query
      required: false
      schema:
        type: string
      explode: false
  schemas:
    APIResource:
      type: object
      properties:
        labels:
          type: object
          additionalProperties:
            type: string
          description: labels for the API resource as pairs of name:value strings
      allOf:
        - $ref: '#/components/schemas/ObjectReference'
    AcceleratorSpec:
      type: object
      required:
        - type
        - count
      properties:
        type:
          type: string
        count:
          type: integer
          minimum: 1
    AdapterStatus:
      type: object
      required:
        - adapter
        - observed_generation
        - conditions
        - created_at
        - last_updated_time
      properties:
        adapter:
          type: string
          description: Adapter name (e.g., "validator", "dns", "provisioner")
        observed_generation:
          type: integer
          format: int32
          description: Which generation of the resource this status reflects
        conditions:
          type: array
          items:
            $ref: '#/components/schemas/Condition'
          description: |-
            Kubernetes-style conditions tracking adapter state
            Typically includes: Available, Applied, Health
        metadata:
          type: object
          properties:
            job_name:
              type: string
            job_namespace:
              type: string
            attempt:
              type: integer
              format: int32
            started_at:
              type: string
              format: date-time
            completed_at:
              type: string
              format: date-time
            duration:
              type: string
          description: Job execution metadata
        data:
          type: object
          additionalProperties: {}
          description: Adapter-specific data (structure varies by adapter type)
        created_at:
          type: string
          format: date-time
          description: When this adapter status was first created (API-managed)
        last_updated_time:
          type: string
          format: date-time
          description: When this adapter status was last updated (API-managed)
      description: |-
        AdapterStatus represents the complete status report from an adapter
        Contains multiple conditions, job metadata, and adapter-specific data
      example:
        adapter: validator
        observed_generation: 1
        conditions:
          - type: Available
            status: 'True'
            reason: All validations passed
            message: All 30 validation tests passed
            observed_generation: 1
            created_at: '2021-01-01T10:00:00Z'
            last_updated_time: '2021-01-01T10:00:00Z'
            last_transition_time: '2021-01-01T10:00:00Z'
          - type: Applied
            status: 'True'
            reason: Validation job applied
            message: Validation job applied successfully
            observed_generation: 1
            created_at: '2021-01-01T10:00:00Z'
            last_updated_time: '2021-01-01T10:00:00Z'
            last_transition_time: '2021-01-01T10:00:00Z'
          - type: Health
            status: 'True'
            reason: Validation job healthy
            message: Validation job is healthy
            observed_generation: 1
            created_at: '2021-01-01T10:00:00Z'
            last_updated_time: '2021-01-01T10:00:00Z'
            last_transition_time: '2021-01-01T10:00:00Z'
        metadata:
          job_name: validator-job-abc123
          job_namespace: hyperfleet-system
          attempt: 1
          started_at: '2021-01-01T10:00:00Z'
          completed_at: '2021-01-01T10:02:00Z'
          duration: 2m
        data:
          validation_results:
            total_tests: 30
            passed: 30
            failed: 0
        created_at: '2021-01-01T10:00:00Z'
        last_updated_time: '2021-01-01T10:02:00Z'
    AdapterStatusCreateRequest:
      type: object
      required:
        - adapter
        - observed_generation
        - conditions
      properties:
        adapter:
          type: string
        observed_generation:
          type: integer
          format: int32
        conditions:
          type: array
          items:
            $ref: '#/components/schemas/ConditionRequest'
        metadata:
          type: object
          properties:
            job_name:
              type: string
            job_namespace:
              type: string
            attempt:
              type: integer
              format: int32
            started_at:
              type: string
              format: date-time
            completed_at:
              type: string
              format: date-time
            duration:
              type: string
        data:
          type: object
          additionalProperties: {}
      description: Request payload for creating/updating adapter status
      example:
        adapter: validator
        observed_generation: 1
        conditions:
          - type: Available
            status: 'True'
            reason: All validations passed
            message: All 30 validation tests passed
            observed_generation: 1
            observed_at: '2021-01-01T10:00:00Z'
          - type: Applied
            status: 'True'
            reason: Validation job applied
            message: Validation job applied successfully
            observed_generation: 1
            observed_at: '2021-01-01T10:00:00Z'
          - type: Health
            status: 'True'
            reason: Validation job healthy
            message: Validation job is healthy
            observed_generation: 1
            observed_at: '2021-01-01T10:00:00Z'
        metadata:
          job_name: validator-job-abc123
          job_namespace: hyperfleet-system
          attempt: 1
          started_at: '2021-01-01T10:00:00Z'
          completed_at: '2021-01-01T10:02:00Z'
          duration: 2m
        data:
          validation_results:
            total_tests: 30
            passed: 30
            failed: 0
    AdapterStatusList:
      type: object
      required:
        - kind
        - items
      properties:
        kind:
          type: string
          enum:
            - AdapterStatusList
        items:
          type: array
          items:
            $ref: '#/components/schemas/AdapterStatus'
      allOf:
        - $ref: '#/components/schemas/List'
      description: List of adapter statuses with pagination metadata
      example:
        kind: AdapterStatusList
        page: 1
        size: 2
        total: 2
        items:
          - adapter: validator
            observed_generation: 1
            conditions:
              - type: Available
                status: 'True'
                reason: All validations passed
                message: All 30 validation tests passed
                observed_generation: 1
                created_at: '2021-01-01T10:00:00Z'
                last_updated_time: '2021-01-01T10:00:00Z'
                last_transition_time: '2021-01-01T10:00:00Z'
            metadata:
              job_name: validator-job-abc123
              duration: 2m
            created_at: '2021-01-01T10:00:00Z'
            last_updated_time: '2021-01-01T10:02:00Z'
          - adapter: dns
            observed_generation: 1
            conditions:
              - type: Available
                status: 'True'
                reason: DNS configured
                message: DNS records created
                observed_generation: 1
                created_at: '2021-01-01T10:01:00Z'
                last_updated_time: '2021-01-01T10:01:00Z'
                last_transition_time: '2021-01-01T10:01:00Z'
            created_at: '2021-01-01T10:01:00Z'
            last_updated_time: '2021-01-01T10:01:30Z'
    AutoscalingSpec:
      type: object
      properties:
        enabled:
          type: boolean
        minNodes:
          type: integer
          minimum: 0
        maxNodes:
          type: integer
          minimum: 1
        targetCPUUtilization:
          type: integer
          minimum: 1
          maximum: 100
        targetMemoryUtilization:
          type: integer
          minimum: 1
          maximum: 100
        scaleDownDelay:
          type: string
        scaleUpDelay:
          type: string
    Cluster:
      type: object
      required:
        - created_at
        - updated_at
        - created_by
        - updated_by
        - generation
        - status
      properties:
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
        created_by:
          type: string
          format: email
        updated_by:
          type: string
          format: email
        generation:
          type: integer
          format: int32
          minimum: 1
          description: Generation field is updated on customer updates, reflecting the version of the "intent" of the customer
        status:
          $ref: '#/components/schemas/ClusterStatus'
      allOf:
        - $ref: '#/components/schemas/ClusterBase'
      example:
        kind: Cluster
        id: cluster-123
        href: https://api.hyperfleet.com/v1/clusters/cluster-123
        name: cluster-123
        labels:
          environment: production
          team: platform
        spec:
          platform:
            type: gcp
            gcp:
              projectID: project-123
              region: us-central1
              zone: us-central1-a
              network: network-123
              subnet: subnet-123
          release:
            image: registry.redhat.io/openshift4/ose-cluster-version-operator:v4.14.0
            version: 4.14.0
          networking:
            clusterNetwork:
              - cidr: 10.10.0.0/16
                hostPrefix: 24
            serviceNetwork:
              - 10.96.0.0/12
          dns:
            baseDomain: example.com
        created_at: '2021-01-01T00:00:00Z'
        updated_at: '2021-01-01T00:00:00Z'
        generation: 1
        status:
          phase: Ready
          last_transition_time: '2021-01-01T00:00:00Z'
          observed_generation: 1
          last_updated_time: '2021-01-01T00:00:00Z'
          conditions:
            - type: ValidationSuccessful
              status: 'True'
              reason: All validations passed
              message: All 30 validation tests passed
              observed_generation: 1
              created_at: '2021-01-01T10:00:00Z'
              last_updated_time: '2021-01-01T10:00:00Z'
              last_transition_time: '2021-01-01T10:00:00Z'
            - type: DNSReady
              status: 'True'
              reason: DNS configured
              message: DNS records created for custom.domain.com
              observed_generation: 1
              created_at: '2021-01-01T10:01:00Z'
              last_updated_time: '2021-01-01T10:01:00Z'
              last_transition_time: '2021-01-01T10:01:00Z'
        created_by: user-123@example.com
        updated_by: user-123@example.com
    ClusterBase:
      type: object
      required:
        - kind
        - name
        - spec
      properties:
        kind:
          type: string
          default: Cluster
        name:
          type: string
          minLength: 1
          maxLength: 63
          pattern: ^[a-z0-9-]+$
          description: Cluster name (unique)
        spec:
          allOf:
            - $ref: '#/components/schemas/GCPClusterSpec'
          description: |-
            Cluster specification
            CLM doesn't know how to unmarshall the spec, it only stores and forwards to adapters to do their job
            But CLM will validate the schema before accepting the request
      allOf:
        - $ref: '#/components/schemas/APIResource'
    ClusterCreateRequest:
      type: object
      allOf:
        - $ref: '#/components/schemas/ClusterBase'
      example:
        kind: Cluster
        name: cluster-123
        labels:
          environment: production
          team: platform
        spec:
          platform:
            type: gcp
            gcp:
              projectID: project-123
              region: us-central1
              zone: us-central1-a
              network: network-123
              subnet: subnet-123
          release:
            image: registry.redhat.io/openshift4/ose-cluster-version-operator:v4.14.0
            version: 4.14.0
          networking:
            clusterNetwork:
              - cidr: 10.10.0.0/16
                hostPrefix: 24
            serviceNetwork:
              - 10.96.0.0/12
          dns:
            baseDomain: example.com
    ClusterList:
      type: object
      required:
        - items
      properties:
        items:
          type: array
          items:
            $ref: '#/components/schemas/Cluster'
      allOf:
        - $ref: '#/components/schemas/List'
    ClusterNetworkEntry:
      type: object
      properties:
        cidr:
          type: string
        hostPrefix:
          type: integer
    ClusterStatus:
      type: object
      required:
        - phase
        - last_transition_time
        - observed_generation
        - last_updated_time
        - conditions
      properties:
        phase:
          type: string
          enum:
            - NotReady
            - Ready
            - Failed
          description: |-
            Current cluster phase (native database column).
            Updated when conditions are reported.
            Note: status.phase provides aggregated view from all conditions.
        last_transition_time:
          type: string
          format: date-time
          description: |-
            When cluster last transitioned (used by Sentinel for backoff)
            Updated when conditions are reported if the phase changes
        observed_generation:
          type: integer
          format: int32
          description: |-
            Last generation processed
            Updated when conditions are reported.
            This will be the lowest value of each condition's observed_generation values
            The phase value is based on this generation
        last_updated_time:
          type: string
          format: date-time
          description: |-
            Time of the last update
            Updated when conditions are reported.
            Most recent `last_updated_time` from the conditions
        conditions:
          type: array
          items:
            $ref: '#/components/schemas/Condition'
      description: |-
        Cluster status computed from all status conditions.

        This object is computed by the service and CANNOT be modified directly.
        It is aggregated from condition updates posted to `/clusters/{id}/statuses`.

        Provides quick overview of all reported conditions and aggregated phase.
    Condition:
      type: object
      required:
        - type
        - status
        - observed_generation
        - created_at
        - last_updated_time
      properties:
        type:
          type: string
          description: |-
            Condition type
            In AdapterStatus: Standard Kubernetes types ("Available", "Applied", "Health")
            In ClusterStatus: Semantic types ("ValidationSuccessful", "DNSReady", etc.)
        status:
          type: string
          enum:
            - 'True'
            - 'False'
            - Unknown
          description: Condition status
        reason:
          type: string
          description: Machine-readable reason code
        message:
          type: string
          description: Human-readable message
        observed_generation:
          type: integer
          format: int32
          description: Generation of the spec that this condition reflects
        created_at:
          type: string
          format: date-time
          description: When this condition was first created (API-managed)
        last_updated_time:
          type: string
          format: date-time
